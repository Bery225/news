<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHomePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>News by - {{source}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div style="text-align: center;">
  <h3>{{author}}</h3>
</div>
<div style="margin: 16px;">
  <ion-item lines="none">
    <img style="width: 300px;height: 100px;object-fit: cover; border-radius: 5px;" src="{{image}}">
  </ion-item>

  <ion-label style="margin: 5px; text-align: center;" class="ion-text-wrap">{{title}}</ion-label>

  <ion-item>
    <ion-label slot="end">
      <p>{{publishedAt | date}}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap" style="font-weight: 300;">
      {{description}}
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <div>
      <p>{{content}}</p>
    </div>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-button fill="clear">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>
</div>
</ion-content>
